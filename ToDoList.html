<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      crossorigin="anonymous"
    />

    <title>To Do List</title>
  </head>
  <body>

      <button
        class="navbar-toggler"

        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Service</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

              Dropdown

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

    <div class="container">
      <h2 class="text-center my-2">To Do List</h2>
      
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="Title"
          />
          <small id="Title" class="form-text text-muted"
            >Add An item to the list</small
          >
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button id="add" type="submit" class="btn btn-primary">
          Add To List
        </button>
        <button onclick="clearList()" id="Clear" class="btn btn-primary">
          Clear All List
        </button>
     
      <div id="items" class="my-4">
        <h2>Your Item</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Serial No.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Get Some Coffee</td>
              <td>You are coder</td>
              <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      function getAndUpdate() {
        console.log("Updating List....");

        title = document.getElementById("title").value;
        desc = document.getElementById("description").value;

        if (title == "" || desc == "") {
          document.getElementById("title").style.border = "1px solid red";
          document.getElementById("description").style.border = "1px solid red";
          document.getElementById("title").value = "Fill The Details";
          document.getElementById("description").value = "Fill The Details";
          // Function to handle click event on title input
          function clearTitlePlaceholder() {
            let titleInput = document.getElementById("title");
            if (titleInput.value === "Fill The Details") {
              titleInput.value = "";
              document.getElementById("title").style.border = "";
            }
          }

          // Function to handle click event on description input
          function clearDescPlaceholder() {
            let descInput = document.getElementById("description");
            if (descInput.value === "Fill The Details") {
              descInput.value = "";
              document.getElementById("description").style.border = "";
            }
          }

          // Add event listeners to input elements
          document
            .getElementById("title")
            .addEventListener("click", clearTitlePlaceholder);
          document
            .getElementById("description")
            .addEventListener("click", clearDescPlaceholder);
        } else {
          document.getElementById("title").style.border = "";
          document.getElementById("description").style.border = "";
          if (localStorage.getItem("itemsJson") == null) {
            itemJsonArray = [];
            itemJsonArray.push([title, desc]);
            localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
          } else {
            itemJsonArrayStr = localStorage.getItem("itemsJson");
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.push([title, desc]);
            localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
          }
          // Clear input fields after adding to the list
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
        }
        update();
      }
      function update() {
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }

        // populate the table
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `<tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button class="btn btn-sm btn-danger" onclick="deleteItem(${index})" >Delete</button></td>
            </tr>`;
        });
        tableBody.innerHTML = str;
      }

      function deleteItem(itemIndex) {
        console.log("Deleted", itemIndex);
        itemJsonArrayStr = localStorage.getItem("itemsJson");
        itemJsonArray = JSON.parse(itemJsonArrayStr);

        //Delete ItemIndex elemets from the Array
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        update();
      }

      function clearList() {
        localStorage.clear();
        update();
      }

      let addBtn = document.getElementById("add");
      addBtn.addEventListener("click", getAndUpdate);
      update();
    </script>
  </body>
</html>
